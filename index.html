<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Shopping Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .product {
      flex: 0 0 30%;
      margin: 10px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Clothing Shopping Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <section>
    <div class="product">
      <img src="clothing1.jpg" alt="Clothing 1">
      <h3>Product 1</h3>
      <p>Description of product 1.</p>
      <button onclick="addToCart(1)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="clothing2.jpg" alt="Clothing 2">
      <h3>Product 2</h3>
      <p>Description of product 2.</p>
      <button onclick="addToCart(2)">Add to Cart</button>
    </div>
  </section>
  <footer>
    <p>&copy; 2023 Clothing Shopping Website</p>
  </footer>

  <script>
    function addToCart(productId) {
      // Add logic to handle adding products to the cart
      console.log('Product added to cart: ' + productId);
    }
  </script>
</body>
</html>
